<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #div {
            margin-left: 30%;
            margin-right: 25%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h4>Internet Archive</h4>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li> -->
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Book" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div id="message"></div>
    <div id='div' class="container-fluid my-3">
        <form id="form">
            <div class="row mb-3">
                <label for="Book-Name" class="col-sm-2 col-form-label">Book-Name :- </label>
                <div class="col-sm-10">
                    <input type="text" class="Book-Name" id="Book-Name" placeholder="Book-Name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="Author" class="col-sm-2 col-form-label">Author :- </label>
                <div class="col-sm-10">
                    <input type="text" class="Author" id="Author" placeholder="Author">
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0" id="type">type :- </legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="same" id="SciFic" value="SciFic" checked>
                        <label class="form-check-label" for="SciFic">
                            Sci-Fic
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="same" id=" Thriller" value=" Thriller">
                        <label class="form-check-label" for=" Thriller">
                            Thriller
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="same" id="Fiction" value="Fiction">
                        <label class="form-check-label" for="Fiction">
                            Fiction
                        </label>
                    </div>
                </div>
            </fieldset>
            <button type="submit" id="AddBook" class="btn btn-primary">Add Book</button>
        </form>
    </div>
    <hr>
    <table class="table table-success table-striped">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Author</th>
                <th scope="col">type</th>
            </tr>
        </thead>
        <tbody id='tableBody'></tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
